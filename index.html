<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div>
            <p class="new"> New Call From</p>
        </div>
        <div class="shadow-container">
            <button class="rounded-button">SP</button>
            <div class="select-wrapper">
                <select class="custom-select">
                    <option value="">Shadow Properties</option>
                    <option value="option1">Shadow Properties</option>

                </select>
                <!-- <i class="fas fa-caret-down"></i> -->
            </div>

        </div>
        <div class="caller">
            <p class="callerid"> Your Caller ID displays as <span class="number"> (202) 944-6641.  </span>  </p>
            <p class="change"> Change</p>

        </div>

        <div>
            <form class="form" action="action-p">
                <span class="icon"> <i class="fa fa-search"></i> </span>
                <input type="text" placeholder="type a name or number" name="search">

            </form>
            <hr class="hr" />

        </div>
        <div class="scroll-container">

        <div class="button-container">
            <div style="height: 35px;width: 35px;">
                <button class="rounded-p"> P</button>
            </div>
            <div style="height: 35px;width: 35px;">
            <button class="rounded-a"> #</button>
            </div>
            <div style="height: 35px;width: 35px;">
            <button class="rounded-2p"> P</button>
            </div>
            <div style="height: 35px;width: 35px;">
            <button class="rounded-s"> #</button>
            </div>
            <div style="height: 35px;width: 35px;">
            <button class="rounded-u"> U</button>
            </div>
            <div style="height: 35px;width: 35px;">
            <button class="rounded-button-r"> RR</button>
            </div>
        </div>
        </div>
        

        <div class="caller-container">

            <div class="caller-button-1">

                <button class="button1">1 <br /><span class="caller-aaa">aaa</span></button>
                <button class="button2">2 <br /><span class="caller-a">ABC</span></button>

                <button class="button3">3 <br /><span class="caller-a">DEF</span></button>
            </div>


            <div class="caller-button-1">
                <button class="button1">4 <br /><span class="caller-a">GHI</span></button>
                <button class="button2">5 <br /><span class="caller-a">JKL</span></button>
                <button class="button3">6 <br /><span class="caller-a">MNO</span></button>
            </div>

            <div class="caller-button-1">
                <button class="button1">7 <br /><span class="caller-a">PQRS</span></button>
                <button class="button2">8 <br /><span class="caller-a">TUV</span></button>
                <button class="button3">9 <br /><span class="caller-a">WXYZ</span></button>
            </div>

            <div class="caller-button-1">
                <button class="button1">*</button>
                <button class="button2">0 <br /><span class="caller-a">+</span></button>
                <button class="button3">#</button>
            </div>
        </div>

    </div>

</body>

</html>
